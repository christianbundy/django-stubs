name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -r ./requirements.txt

      - name: Run pre-commit
        run: pre-commit install && pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
    steps:
      - uses: actions/checkout@v3
      - name: Setup system dependencies
        run: sudo apt-get install binutils libproj-dev gdal-bin
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -r ./requirements.txt

      - name: Run tests
        run: pytest

  paranoia:
    runs-on: ubunto-latest
    steps:
      - run: |
          docker build -f - . << EOF
          FROM python:3.10

          RUN apt-get update && apt-get install git

          RUN git clone https://github.com/ljodal/django-stubs.git

          WORKDIR ./django-stubs

          RUN git checkout 1ec8c44946c3de25cf88751dcd34c0ba58770ccf

          RUN pip install -U pip setuptools wheel \
              && pip install -r ./requirements.txt

          RUN pytest --mypy-ini-file=mypy.ini -k from_queryset_custom_auth_user_model
          EOF

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        django-version: ['3.2', '4.0']
        include:
          - python-version: '3.7'
            django-version: '2.2'
    steps:
      - uses: actions/checkout@v3
      - name: Setup system dependencies
        run: sudo apt-get install binutils libproj-dev gdal-bin
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -r ./requirements.txt

      - name: Run tests
        run: python ./scripts/typecheck_tests.py --django_version="${{ matrix.django-version }}"
